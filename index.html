<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="app.css" />
    <title>WordMan</title>
</head>

<body>
    <div id="entire_window">
        <div id="banner">
            Never fear, WordMan is here! (<a target="_blank" href="help/GeneralHelp.html">Help</a>)
        </div>
        <div id="header">
            <form id="main_form">
                <div style="display:flex; flex-wrap:wrap;">
                    <div class="minor-inset sep-right" >
                        <select id="querytype-select" class="mycontrol mylistbox" size="8" style="border-radius:0px">
                            <option value="anagram">Anagram</option>
                            <option value="pattern">Pattern</option>
                            <option value="build">Build</option>
                            <option value="subword">Subword</option>
                            <option value="superword">Superword</option>
                            <option value="cryptogram">Cryptogram</option>
                            <option value="insert">Insert</option>
                            <option value="regex">RegEx</option>
                        </select>
                    </div>
                    <div class="minor-inset sep-right" >
                        <div class="spacy">
                            <label class="short">Min length: </label>
                            <select id="minlength-select" class="mycontrol short">
                                <option value="-1">None</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>

                        <div class="spacy">
                            <label class="short">Max length: </label>
                            <select id="maxlength-select" class="mycontrol short">
                                <option value="-1">None</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>

                        <div class="spacy">
                            <div class="form-check">
                                <input id="reverse-checkbox" type="checkbox" class="form-check-input" >
                                <label class="form-check-label" for="reverse-checkbox">Reverse pattern</label>
                            </div>
                        </div>

                        <div class="spacy">
                            <label class="short">Mistakes: </label>
                            <select id="mistakes-select" class="mycontrol short">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="minor-inset">
                        <div id="wordlist-container" class="mycontrol wordlist">

                        </div>
                    </div>

                </div>

                <div class="minor-inset" >
                    <label for="query-text">Query pattern:</label>
                    <input id="query_text" class="mycontrol" type="text" >
                    <div class="mt-2">
                        <button class="btn btn-sm btn-primary text-nowrap" type="submit" id="search_button">Search Word Lists</button>
                        <button class="btn btn-sm btn-secondary text-nowrap" type="button" id="search_results_button" disabled>Search Results</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="results_pane">
            <div id="message-line">&nbsp;</div>
            <div id="results_container" >
                <pre id="results"></pre>
            </div>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
